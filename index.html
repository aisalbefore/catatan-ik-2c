<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal & Tugas Kuliah IK-2C</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Catatan IK-2C</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#tugas">Daftar Tugas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#jadwal">Jadwal Kuliah</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="tugas" class="content-section mt-4">
            <h2 class="mb-4 text-primary">Daftar Tugas</h2>
            <div class="table-responsive"> 
                <table class="table table-striped table-bordered">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col" style="width: 10%;">Selesai</th>
                            <th scope="col" style="width: 30%;">Tugas</th>
                            <th scope="col" style="width: 25%;">Dosen</th>
                            <th scope="col" style="width: 20%;">Tenggat</th>
                            <th scope="col" style="width: 15%;">Keterangan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="weekly-header">
                            <td colspan="5">TUGAS: MINGGU 1</td> </tr>
                        <tr data-task-id="task-ai">
                            <td><input type="checkbox"></td>
                            <td>AI</td>
                            <td>Bu Nia</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        
                        <tr class="weekly-header">
                            <td colspan="5">TUGAS: MINGGU 2</td> </tr>
                        <tr data-task-id="task-iot">
                            <td><input type="checkbox"></td>
                            <td>IoT</td>
                            <td>Pak Lilik</td>
                            <td>-</td>
                            <td>belum fix</td>
                        </tr>
                        <tr data-task-id="task-mobile">
                            <td><input type="checkbox"></td>
                            <td>Mobile Programming</td>
                            <td>Pak Suko</td>
                            <td>14/9/25</td>
                            <td>upload classroom</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="jadwal" class="content-section">
            <h2 class="mb-4 text-primary">Jadwal Kuliah</h2>
            <img src="jadwal-kuliah.jpg" alt="Jadwal Kuliah" class="schedule-image img-fluid">
        </section>
    </main>
    
    <footer class="bg-secondary text-white text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-0">IK-2C | Catatan & Jadwal Perkuliahan</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
